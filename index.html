    <main class="newsletter">

          <p><img src="./src/icon-list.svg" alt="Icono de Lista">And much more!</p>
          <form action="">
            <label for="">Email address</label>
            <input type="email" placeholder="email@company.com" />
            <input type="submit" value="Subscribe to monthly newsletter" />
          </form>
        </article>
      </aside>
      <aside class="imageNewsLetter">
        <img src="./src/illustration-sign-up-desktop.svg" alt="Imagen de Newsletter">
      </aside>
    </main>
